<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../recursos/css/style_R.css">
    <title>REGISTRO</title>
    <style>
        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .toggle-password {
            cursor: pointer;
            margin-left: 8px;
        }
        input[type="password"], input[type="text"], input[type="email"] {
            padding-right: 40px; /* Espacio para el √≠cono */
        }
    </style>
</head>
<body>
    <div class="loginbox">
        <a href="../index.html"><img src="../recursos/img/logo_nuevo.png" alt="Logo" class="avatar"></a>
        <h1>REGISTRO</h1>
        <form action="../controlador/registro.php" method="POST" class="caja" id="formulario">
            <div id="grupo_nick" class="formulario_grupo">
                <p>Nick_Name</p>
                <input type="text" id="nick" name="nick" placeholder="Apodo" required>
                <div class="formulario_input-error">Nombre de usuario no v√°lido.</div>
            </div>
            <div id="grupo_documento" class="formulario_grupo">
                <p>Documento</p>
                <input type="text" id="documento" name="documento" placeholder="Documento" required>
                <div class="formulario_input-error">Documento no v√°lido.</div>
            </div>
            <div id="grupo_correo" class="formulario_grupo">
                <p>Correo</p>
                <input type="email" id="correo" name="correo" placeholder="Correo" required>
                <div class="formulario_input-error">Correo no v√°lido.</div>
            </div>
            <div id="grupo_password" class="formulario_grupo">
                <p>Password</p>
                <div class="password-container">
                    <input type="password" id="password" name="passwords" placeholder="Contrase√±a" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="formulario_input-error">Contrase√±a no v√°lida.</div>
            </div>
            <div id="grupo_foto" class="formulario_grupo">
                <p>Foto de perfil</p>
                <br>
                <input type="file" id="foto" name="foto" accept="image/*">
                <p class="formulario_input-error">Por favor, suba una foto de perfil v√°lida.</p>
            </div>
          
            <input type="submit" value="Registrarse" name="btn_enviar">
            <div id="formulario_mensaje" class="formulario_mensaje">Por favor, completa el formulario correctamente.</div>
            <div id="formulario_mensaje-exito" class="formulario_mensaje-exito">¬°Registro exitoso!</div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', passwordType);
        }
    </script>
</body>
</html>
